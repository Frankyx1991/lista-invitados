<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de invitados - Fran & Marga</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .panel input {
      width: 80%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .panel button {
      margin-top: 10px;
      background-color: #5a7dad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .invitado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .invitado .estado {
      padding: 5px 10px;
      border-radius: 10px;
      color: white;
    }
    .confirmado {
      background-color: #4caf50;
    }
    .pendiente {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Lista de invitados</h2>
    <form onsubmit="return false;">
      <input type="text" id="nombre" placeholder="Nombre del invitado">
      <br>
      <button onclick="agregar()">AÃ±adir invitado</button>
    </form>
    <div id="lista"></div>
  </div>

  <script>
    const invitados = [
      ["Laura", "Confirmado"],
      ["Enrique", "Confirmado"],
      ["Marta", "Pendiente"],
      ["Carmen", "Pendiente"],
      ["Carolina", "Pendiente"],
      ["Fernando", "Confirmado"]
    ];

    function renderLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = '';
      invitados.forEach(i => {
        const div = document.createElement("div");
        div.className = "invitado";
        div.innerHTML = `<strong>${i[0]}</strong><span class="estado ${i[1] === 'Confirmado' ? 'confirmado' : 'pendiente'}">${i[1]}</span>`;
        lista.appendChild(div);
      });
    }

    function agregar() {
      const nombre = document.getElementById("nombre").value.trim();
      if (nombre) {
        invitados.push([nombre, "Pendiente"]);
        document.getElementById("nombre").value = "";
        renderLista();
      }
    }

    renderLista();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
