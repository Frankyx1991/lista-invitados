<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de invitados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://cdn.pixabay.com/photo/2018/05/14/13/26/flowers-3318762_1280.jpg');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    .panel {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 320px;
      max-height: 80vh;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 1rem;
      overflow-y: auto;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    .panel.minimized {
      height: 60px;
      overflow: hidden;
    }
    .toggle-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: #ccc;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 16px;
      cursor: pointer;
    }
    .invitado {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .invitado button {
      margin-left: 4px;
      border: none;
      padding: 6px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirmado {
      background-color: #4caf50;
      color: white;
    }
    .por-confirmar {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div class="panel" id="panel">
    <button class="toggle-btn" onclick="togglePanel()">−</button>
    <div id="listaInvitados"></div>
  </div>

  <script>
    const panel = document.getElementById('panel');
    function togglePanel() {
      panel.classList.toggle('minimized');
    }

    function actualizarEstado(index, estado) {
      google.script.run.withSuccessHandler(cargarInvitados).actualizarEstado(index, estado);
    }

    function cargarInvitados() {
      google.script.run.withSuccessHandler(data => {
        const contenedor = document.getElementById('listaInvitados');
        contenedor.innerHTML = '';
        data.forEach((fila, i) => {
          const [nombre, estado] = fila;
          const div = document.createElement('div');
          div.className = 'invitado';
          div.innerHTML = `
            <span>${nombre}</span>
            <div>
              <button class="confirmado" onclick="actualizarEstado(${i}, 'Confirmado')">✅</button>
              <button class="por-confirmar" onclick="actualizarEstado(${i}, 'Por confirmar')">❓</button>
            </div>
          `;
          contenedor.appendChild(div);
        });
      }).getData();
    }

    cargarInvitados();
  </script>
</body>
</html>
